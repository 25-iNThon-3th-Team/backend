spring.application.name=kourse

# H2 Database Configuration (for development)
spring.datasource.url=jdbc:h2:mem:public;MODE=PostgreSQL;INIT=CREATE DOMAIN IF NOT EXISTS JSONB AS JSON;
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (optional, for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# SQL Initialization
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql
spring.sql.init.continue-on-error=false

# Springdoc OpenAPI / Swagger UI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha


# Session Cookie Configuration (for cross-origin requests)
server.servlet.session.cookie.same-site=none
server.servlet.session.cookie.secure=true

# AI Configuration
spring.ai.google.genai.api-key=${GOOGLE_AI_API_KEY:your-api-key-here}
spring.ai.google.genai.chat.options.model=gemini-2.0-flash-exp
spring.ai.google.genai.chat.options.temperature=0.7
